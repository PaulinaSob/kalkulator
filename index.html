<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        table td{
           background-color: gray;
           border-style: solid;
           border-color:black; 
           color:white;
           font-size:4rem;
           width:60px;
           height:50px;
        }

        table td:hover{
            background-color: lightgray;
            border-color:lightslategray;
            color:black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>C</td> <td> </td> <td> </td><td>/</td>
         </tr>
         <tr>
            <td>7</td> <td>8</td> <td>9</td><td>*</td>
         </tr>
         <tr>
            <td>4</td> <td>5</td> <td>6</td><td>-</td>
         </tr>
         <tr>
            <td>1</td> <td>2</td> <td>3</td><td>+</td>
         </tr>
         <tr>
            <td> </td> <td>0</td> <td> </td><td>=</td>
         </tr>
    </table>
</body>
</html>
